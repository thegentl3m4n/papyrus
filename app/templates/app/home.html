{% extends "app/base.html" %}

{% block content %}

{% for book in books %}
  <article class="media content-section">
    <img class="rounded-circle article-img" src="{{ book.author.profile.image.url }}" alt="">
      <div class="media-body">
        <div class="article-metadata">
          <a class="mr-2" href="#">{{ book.author }}</a>
          <small class="text-muted">{{ book.date_posted }}</small>
        </div>
        <h2><a class="article-title" href="#">{{ book.title }}</a></h2>
        <p class="article-content">{{ book.content }}</p>
      </div>
    </article>
{% endfor %}

{% endblock content %}
